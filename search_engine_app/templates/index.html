        body {

            margin: 0

        body.autoscroll {
            overflow-y: auto
        }

        body.no-scroll {
            overflow: hidden
        }

        body.no-y-scroll {
            overflow-y: hidden
        }

        .hidden {
            display: none
        }

        textarea {

        }

        .grecaptcha-badge {
            visibility: hidden
        }

    <style class="kevlar_global_styles" nonce="PDlLoFlb11wW_6HAAO0HIA">
        html {

    <style>
        #home-page-skeleton {
            position: relative;
            z-index: 0;
            min-width: 0;
            width: 100%;
            opacity: 1;
            margin: 6px 0 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            flex-direction: row;
        }

        #home-page-skeleton.hidden:not(.layered) {
            opacity: 0;
        }

        #home-container-skeleton {
            background-color: #fff;
            width: 100%;
            overflow: hidden;
        }

        #home-container-media {
            border-bottom: none;
            margin: 18px auto 0;
            padding: 0 16px;
            max-width: 3128;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        @media only screen and (max-width: 600px) {
            #home-container-media {
                padding: 0;
                margin-left: -8px;
                margin-right: -8px;
            }
        }

        #home-page-skeleton .rich-grid-media-skeleton {
            margin: 0;
            -webkit-flex-basis: 500px;
            flex-basis: 500px;
            min-width: 20%;
            max-width: 500px;
            -webkit-box-flex: 1;
            -webkit-flex-grow: 1;
            flex-grow: 1;
        }

        @media only screen and (min-width: 2244px) {
            #home-page-skeleton .rich-grid-media-skeleton {
                width: calc(16.6% - 16px);
                -webkit-flex-basis: auto;
                flex-basis: auto;
                -webkit-box-flex: 0;
                -webkit-flex-grow: 0;
                flex-grow: 0;
            }
        }

        @media only screen and (min-width: 0px) {
            #home-page-skeleton .rich-grid-media-skeleton {
                margin: 0 8px 0 8px;
            }
        }

        #home-page-skeleton .video-details {
            padding-bottom: 40px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        #home-page-skeleton .details {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
        }

        p {
            margin: 0;
        }

        @media screen and (max-width: 200px) {
            .site_references_icons {
                display: none !important;
            }
        }

        .tags-list {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
        }

        .tag-div {
            margin: 0 5px 5px 0;
            font-size: 14px;
            border: 1px solid #575757;
            border-radius: 5px;
            padding: 8px;
        }

        .tag-span {
            word-break: break-word;
        }

        img:hover {
            transform: scale(1.01);
        }

        h2 {
            margin: 0;
        }

        @media screen and (max-width: 500px) {
            .search-input-div {
                width: 90% !important;
            }
            .search-suggestions {
                width: calc(90% + 20px) !important;
            }
        }        
        @media screen and (max-width: 250px) {
            .search-additional {
                display: none !important;
            }
        }      
        .search-suggestion {
            color: black;
            font-size: 18px;            
            text-decoration: none;
            padding: 5px 12px;
        }  
        .search-input-focused {
            border-radius: 20px 20px 0px 0px !important;
            border-bottom: none !important;
        }
    </style>
</head>
